<form class="form_wrapper" (ngSubmit)="onSubmit()">
  <div class="label_input">
    <input
      type="text"
      name="title"
      id="title"
      [(ngModel)]="newArticle.title"
      required
      placeholder="Title"
    />
  </div>
  <div class="label_input">
    <textarea
      name="content"
      id="content"
      rows="3"
      [(ngModel)]="newArticle.content"
      required
      placeholder="Content"
    ></textarea>
  </div>
  <div class="label_input">
    <input
      type="text"
      name="author"
      id="author"
      [(ngModel)]="newArticle.author"
      required
      placeholder="Author"
    />
  </div>
  <input type="file" name="articleImage" id="articleImage" [(ngModel)]="newArticle.imageUrl" >

  @if(!isLoading) {
    <button type="submit" class="createNews_btn">Create News</button>
  }@else {
    <button type="submit" disabled class="isLoading">Loading...</button>
  }
</form>
