<div class="display_news">
  @for (article of newsArticles; track article) {
    <div class="article_card">
      <img src="../../assets/images/nancyMama.jpg" alt="">
      <div class="article_details">
        <span class="article_title">{{article.title}}</span>
        <span class="article_author">By {{article.author}}</span>
        <button class="readMore_btn" (click)="onReadMore(article)" >Read More</button>
      </div>
    </div>
  }

</div>
